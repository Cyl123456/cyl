    <script type="text/javascript">
    $('.form input[name="web_status"][value=' + "{:cache('setting')['web_status']}" + ']').attr("checked", true);
   

    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index: 0
        });
    });
    // /setting/saveinfo
    function saveConfig() {
        $.post("{:url('setting/index')}", $('.form').serialize()).success(function(data) {
            layer.msg(data.msg);
            if (!data.code) {
                $('.rst').click();
            }
        });
        return false;
    }

    function ooo() {
        $.post("{:url('every/clear')}").success(function(data) {
            layer.msg('清除成功');
        });
        return false;
    }
    $("#file_upload").change(function() {
        //提交
        var data = new FormData();
        // console.log($(this)[0].files[0]);
        data.append('img', $(this)[0].files[0]);
        $.ajax({
            url: '{:url("tupian")}',
            type: 'POST',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                if (data.code) {
                    $('#background').val(data.data);
                    $('.preview').attr('src', data.data);
                } else {
                    layer.msg(data.msg);
                }

            },
            error: function() {
                layer.msg('上传出错');
            }
        });
    });

    </script>
